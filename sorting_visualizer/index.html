<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sorting Visualizer</title>
  
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Monoton&family=Press+Start+2P&family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<header id="header">
  <nav class="navbar center-nav">
    <div class="container">
      <div class="col-12 colPad titleCol">
        <h3 align="center">Sorting Visualizer</h3>
      </div>
      <div class="row">
          <div class="col-lg-6 col-sm-12 colPad" id="newArray">
            <button type="button" class="btn btn-lg btn-success newArray-btn newArray">New Array</button>
          </div>
          <div class="col-lg-6 col-sm-12 colPad" id="input">
            <span id="size">Size
              <input id="arr_size" type="range" min="8" max="105" step=1 value=60>
            </span>
            <span id="speed">Speed
              <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
            </span>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-5 center-nav colPad">
            <button type="button" class="btn btn-lg sorting-buttons btn-light bubbleSort">Bubble Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-light selectionSort">Selection Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-light insertionSort">Insertion Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-light mergeSort">Merge Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-light heapSort">Heap Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-light quickSort">Quick Sort</button>
            <button type="button" class="btn btn-lg sorting-buttons btn-danger reset"><a id="reset-link" href="index.html">Reset</a></button>
          </div>
      </div>

    </div>

  </nav>
</header>

<body>

  <!-- this will contain all the bar divs , this is the outer div -->
  <div id="bars" class="flex-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="sorting_algos/bubble.js"></script>
  <script src="sorting_algos/selection.js"></script>
  <script src="sorting_algos/insertion.js"></script>
  <script src="sorting_algos/merge.js"></script>
  <script src="sorting_algos/heap.js"></script>
  <script src="sorting_algos/quick.js"></script>

</body>

</html>
